<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Academic Clan</title>
    <link rel="stylesheet" href="./styles.css">
    <script>
        function validateSignUpForm(event){
            event.preventDefault();

            const firstName = document.getElementById('first-name');
            const lastName = document.getElementById('last-name');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const namePattern = /^[A-Za-z-]+$/;
            const emailPattern = /^[a-z0-9._]+@ashesi\.edu\.gh$/;
            const passwordPattern = /^(?=.*[A-Z])(?=.*\d{3,})(?=.*[@#$%^&+=!]).{8,}$/;

            let isValid = true;

            if(!namePattern.test(firstName.value)) {
                showError('first-name-error', 'Please enter a valid first name (letters only).');
                isValid = false;
            } else {
                clearError('first-name-error');
            }

            if(!namePattern.test(lastName.value)) {
                showError('last-name-error', 'Please enter a valid last name (letters only).');
                isValid = false;
            } else {
                clearError('last-name-error');
            }

            if (!emailPattern.test(email.value)) {
                showError('email-error', 'Please use your Ashesi email');
                isValid = false;
            } else {
                clearError('email-error');
            }

            if (!passwordPattern.test(password.value)){
                showError('password-error', 'Password must be at least 8 characters, contain an uppercase letter, three digits, and a special character. ');
                isValid = false;
            } else{
                clearError('password-error');
            }

            if (isValid){
                window.location.href = "dashboard.html";
            }
        }

        function showError(elementId, message){
            const errorElement = document.getElementById(elementId);
            errorElement.innerText = message;
            errorElement.style.display = 'block';
        }

        function clearError(elementId){
            const errorElement = document.getElementById(elementId);
            errorElement.innerText = '';
            errorElement.style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1><strong> Sign Up</strong></h1>
        <form id="signUpForm" action="dashboard.html" method = "POST"
        onsubmit="validateSignUpForm(event)">
            <div class = "input-box">
                <label for="first-name">First Name</label>
                <input type="text" 
                id="first-name" name="first-name" 
                placeholder="Enter your first name" required/>
                <span id="first-name-error" class="error-message" 
                style="display:none; color:red;"></span>
            </div>

            <div class="input-box">
                <label for="last-name">Last Name</label>
                <input type = "text" id="last-name" 
                placeholder = "Enter your last name" required/>
                <span id="last-name-error" class="error-message" 
                style="display:none; color:red;"></span>
            </div>

            <div class="input-box">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" 
                placeholder="Enter your email" required/>
                <span id="email-error" class="error-message" 
                style="display:none; color:red;"></span>
            </div>
            
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" 
                placeholder="Enter your password" required/>
                <span id="password-error" class="error-message" 
                style="display:none; color:red;"></span>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
